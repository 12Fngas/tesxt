<section class="container">
  <ul class="imgBox clearfix">
    <!-- 如果小图和大图在名字上没有固定的规则，我们把大图地址都以自定义属性的方式
    存储起来，后期需要展示大图的时候，从自定义属性获取即可
    <li>
      <img src="img/wow/1.jpg" data-big=""img/wow/big_1.jpg alt="">
    </li>

    如果有固定的规则，我们完全可以不采用自定义属性的方式，而是基于规则自己处理匹配即可
    -->
    <li><img src="img/wow/1.jpg" alt=""></li>
    <li><img src="img/wow/2.jpg" alt=""></li>
    <li><img src="img/wow/3.jpg" alt=""></li>
    <li><img src="img/wow/4.jpg" alt=""></li>
  </ul>
