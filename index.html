  <script>
    /**
     * input事件：移动端没有keyDown、keyUp，用input代替，代表正在操作当前表单元素（例如正在输入等）
     */
    rangeInp.oninput = function () {
      let val = this.value;
      ageInp.value = val;
    };

    colorInp.onchange = function () {
      console.log(this.value);
      //16进制的颜色值
    };

    /**
     * 表单元素中新增加的类型作用
     *  1.功能强大了（很多东西不需要增加导入JS插件完成了，例如：日历）
     *  2.在移动端根据设置的类型不一样，用户输入过程中调取出来的虚拟键盘也不一样（例如：number类型调出来的是数字键盘）
     *  3.新增加的类型提供了CSS / JS验证，可以验证用户输入的内容是否符合格式（之前都是用正则，现在H5新类型自带验证机制）
     * 
     * 
     */

    userEmail.onkeydown = userEmail.onkeyup = function () {
      //checkValidity：H5新提供的表单内容格式验证方法（新表单类型中有内置验证机制，都可以基于这个方法验证）
      // if (this.checkValidity()) {
      //   spanEmail.innerHTML = 'OK';
      // }
      // else {
      //   spanEmail.innerHTML = 'NO';
      // }
    
      let val = this.value.trim();
      if (val.length == 0) {
        spanEmail.innerHTML = '必填';
        return;
      }
      let reg = /^\w+((-\w+)|(\.\w+))*@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*[A-Za-z0-9]+$/;
      if (!reg.test(val)) {
        spanEmail.innerHTML = 'NO';
        return;
      }
      spanEmail.innerHTML = 'YES';
    };



    


  </script>
