  <script>
    ;(function () {
      let computedREM = function () {
        let HTML = document.documentElement,
            winW = HTML.clientWidth;
            desW = 640;
        if (winW >= desW) {
          HTML.style.fontSize = '100px';
          return;
        }
        HTML.style.fontSize = winW / desW * 100 + 'px';
      };
      computedREM();
      window.addEventListener('resize', computedREM);
    })();
